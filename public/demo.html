<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50 CSS Text Animations</title>
<style>
  :root { --bg: #111; --card: #1e1e1e; --text: #eee; --accent: #444; }
  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0; padding: 20px;
  }
  h1 { text-align: center; margin-bottom: 30px; font-size: 24px; color: #888; }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
  }
  
  .box {
    background: var(--card);
    border: 1px solid var(--accent);
    border-radius: 4px;
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  
  .label {
    position: absolute;
    top: 5px; left: 5px;
    font-size: 10px;
    color: #666;
    font-family: monospace;
  }

  .demo-text {
    font-size: 18px;
    font-weight: bold;
    white-space: nowrap;
  }
  
  .char { display: inline-block; opacity: 0; }

  /* =========================================
     A. スライド・移動系 (1-10)
     ========================================= */
  /* 1. Slide Up Short */
  .a1 .char { animation: k1 0.6s ease forwards; transform: translateY(20px); }
  @keyframes k1 { to { opacity: 1; transform: translateY(0); } }

  /* 2. Slide Down Short */
  .a2 .char { animation: k2 0.6s ease forwards; transform: translateY(-20px); }
  @keyframes k2 { to { opacity: 1; transform: translateY(0); } }

  /* 3. Slide Left Short */
  .a3 .char { animation: k3 0.6s ease forwards; transform: translateX(20px); }
  @keyframes k3 { to { opacity: 1; transform: translateX(0); } }

  /* 4. Slide Right Short */
  .a4 .char { animation: k4 0.6s ease forwards; transform: translateX(-20px); }
  @keyframes k4 { to { opacity: 1; transform: translateX(0); } }

  /* 5. Long Slide Up */
  .a5 .char { animation: k5 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards; transform: translateY(100%); }
  @keyframes k5 { to { opacity: 1; transform: translateY(0); } }

  /* 6. Diagonal Top-Left */
  .a6 .char { animation: k6 0.6s ease forwards; transform: translate(-20px, -20px); }
  @keyframes k6 { to { opacity: 1; transform: translate(0,0); } }

  /* 7. Diagonal Bottom-Right */
  .a7 .char { animation: k7 0.6s ease forwards; transform: translate(20px, 20px); }
  @keyframes k7 { to { opacity: 1; transform: translate(0,0); } }

  /* 8. Elastic Slide Up */
  .a8 .char { animation: k8 0.8s cubic-bezier(0.5, -0.5, 0.5, 1.5) forwards; transform: translateY(30px); }
  @keyframes k8 { to { opacity: 1; transform: translateY(0); } }

  /* 9. Slide & Rotate */
  .a9 .char { animation: k9 0.7s ease forwards; transform: translateX(-30px) rotate(-20deg); }
  @keyframes k9 { to { opacity: 1; transform: translateX(0) rotate(0); } }

  /* 10. Converge Y (Upper/Lower mix) - JS handles odd/even, here we use generic */
  .a10 .char { animation: k10 0.6s ease forwards; transform: translateY(30px); }
  .a10 .char:nth-child(odd) { transform: translateY(-30px); }
  @keyframes k10 { to { opacity: 1; transform: translateY(0); } }

  /* =========================================
     B. スケール・ズーム系 (11-20)
     ========================================= */
  /* 11. Zoom In (0 to 1) */
  .a11 .char { animation: k11 0.6s ease forwards; transform: scale(0); }
  @keyframes k11 { to { opacity: 1; transform: scale(1); } }

  /* 12. Zoom Out (2 to 1) */
  .a12 .char { animation: k12 0.6s ease forwards; transform: scale(3); }
  @keyframes k12 { to { opacity: 1; transform: scale(1); } }

  /* 13. Elastic Zoom In */
  .a13 .char { animation: k13 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; transform: scale(0); }
  @keyframes k13 { to { opacity: 1; transform: scale(1); } }

  /* 14. Zoom In Blur */
  .a14 .char { animation: k14 0.8s ease forwards; transform: scale(0); filter: blur(10px); }
  @keyframes k14 { to { opacity: 1; transform: scale(1); filter: blur(0); } }

  /* 15. Zoom Out Blur */
  .a15 .char { animation: k15 0.8s ease forwards; transform: scale(2); filter: blur(10px); }
  @keyframes k15 { to { opacity: 1; transform: scale(1); filter: blur(0); } }

  /* 16. Squash (Vertical Stretch) */
  .a16 .char { animation: k16 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; transform: scaleY(3); }
  @keyframes k16 { to { opacity: 1; transform: scaleY(1); } }

  /* 17. Stretch (Horizontal Stretch) */
  .a17 .char { animation: k17 0.6s ease forwards; transform: scaleX(3); }
  @keyframes k17 { to { opacity: 1; transform: scaleX(1); } }

  /* 18. Pulsate Entry */
  .a18 .char { animation: k18 0.8s ease forwards; transform: scale(0.5); }
  @keyframes k18 { 
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* 19. Back Zoom (Goes back then forward) */
  .a19 .char { animation: k19 0.8s ease forwards; transform: scale(1); }
  @keyframes k19 {
    0% { opacity: 0; transform: scale(0.8); }
    50% { opacity: 0.5; transform: scale(0.4); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* 20. Gentle Pop */
  .a20 .char { animation: k20 0.5s ease-out forwards; transform: scale(0.8); }
  @keyframes k20 { to { opacity: 1; transform: scale(1); } }


  /* =========================================
     C. 回転・フリップ系 (21-30)
     ========================================= */
  /* 21. Rotate Left */
  .a21 .char { animation: k21 0.6s ease forwards; transform: rotate(-180deg) scale(0); }
  @keyframes k21 { to { opacity: 1; transform: rotate(0) scale(1); } }

  /* 22. Rotate Right */
  .a22 .char { animation: k22 0.6s ease forwards; transform: rotate(180deg) scale(0); }
  @keyframes k22 { to { opacity: 1; transform: rotate(0) scale(1); } }

  /* 23. Flip X (Horizontal Axis) */
  .a23 .char { animation: k23 0.6s ease forwards; transform: rotateX(90deg); }
  @keyframes k23 { to { opacity: 1; transform: rotateX(0); } }

  /* 24. Flip Y (Vertical Axis) */
  .a24 .char { animation: k24 0.6s ease forwards; transform: rotateY(90deg); }
  @keyframes k24 { to { opacity: 1; transform: rotateY(0); } }

  /* 25. Spin In 3D */
  .a25 { perspective: 500px; }
  .a25 .char { animation: k25 0.8s ease forwards; transform: rotate3d(1, 1, 1, 90deg); }
  @keyframes k25 { to { opacity: 1; transform: rotate3d(1, 1, 1, 0deg); } }

  /* 26. Barrel Roll */
  .a26 .char { animation: k26 0.8s ease forwards; transform: rotate(360deg) translateX(-50px); }
  @keyframes k26 { to { opacity: 1; transform: rotate(0) translateX(0); } }

  /* 27. Pendulum (Swing) */
  .a27 .char { transform-origin: top center; animation: k27 1s ease-out forwards; transform: rotate(60deg); }
  @keyframes k27 { 
    0% { opacity: 0; transform: rotate(60deg); }
    100% { opacity: 1; transform: rotate(0); }
  }

  /* 28. Hinge Up */
  .a28 .char { transform-origin: bottom left; animation: k28 0.8s ease forwards; transform: rotate(-90deg); }
  @keyframes k28 { to { opacity: 1; transform: rotate(0); } }

  /* 29. Tumble */
  .a29 .char { animation: k29 0.8s ease forwards; transform: translate(-20px, -20px) rotate(-45deg); }
  @keyframes k29 { to { opacity: 1; transform: translate(0,0) rotate(0); } }

  /* 30. Spiral Small */
  .a30 .char { animation: k30 0.8s ease forwards; transform: scale(0) rotate(720deg); }
  @keyframes k30 { to { opacity: 1; transform: scale(1) rotate(0); } }


  /* =========================================
     D. スキュー・変形系 (31-40)
     ========================================= */
  /* 31. Skew Left */
  .a31 .char { animation: k31 0.6s ease forwards; transform: skewX(20deg); }
  @keyframes k31 { 0% { opacity: 0; transform: skewX(45deg); } 100% { opacity: 1; transform: skewX(0); } }

  /* 32. Skew Right */
  .a32 .char { animation: k32 0.6s ease forwards; transform: skewX(-20deg); }
  @keyframes k32 { 0% { opacity: 0; transform: skewX(-45deg); } 100% { opacity: 1; transform: skewX(0); } }

  /* 33. Skew Slide Left (要望の逆) */
  .a33 .char { animation: k33 0.6s ease forwards; transform: translateX(-40px) skewX(30deg); }
  @keyframes k33 { to { opacity: 1; transform: translateX(0) skewX(0); } }

  /* 34. Skew Vertical */
  .a34 .char { animation: k34 0.6s ease forwards; transform: skewY(20deg) translateY(20px); }
  @keyframes k34 { to { opacity: 1; transform: skewY(0) translateY(0); } }

  /* 35. Origami (Fold) */
  .a35 .char { transform-origin: top center; animation: k35 0.7s ease forwards; transform: rotateX(-90deg); }
  @keyframes k35 { to { opacity: 1; transform: rotateX(0); } }

  /* 36. Unfold from Center */
  .a36 .char { transform-origin: center; animation: k36 0.7s ease forwards; transform: scaleX(0); }
  @keyframes k36 { to { opacity: 1; transform: scaleX(1); } }

  /* 37. Italic to Normal */
  .a37 .char { font-style: italic; animation: k37 0.6s ease forwards; transform: translateX(10px); }
  @keyframes k37 { 
    0% { opacity: 0; font-style: italic; transform: translateX(10px); }
    100% { opacity: 1; font-style: normal; transform: translateX(0); } 
  }

  /* 38. Perspective Side */
  .a38 { perspective: 200px; }
  .a38 .char { transform-origin: left; animation: k38 0.7s ease forwards; transform: rotateY(90deg); }
  @keyframes k38 { to { opacity: 1; transform: rotateY(0); } }

  /* 39. Matrix Rain (Top Drop) */
  .a39 .char { animation: k39 0.4s linear forwards; transform: translateY(-100px); }
  @keyframes k39 { to { opacity: 1; transform: translateY(0); } }

  /* 40. Compress */
  .a40 .char { animation: k40 0.6s ease forwards; letter-spacing: -10px; opacity: 0; }
  @keyframes k40 { 
    0% { opacity: 0; letter-spacing: -0.5em; filter: blur(5px); }
    100% { opacity: 1; letter-spacing: normal; filter: blur(0); }
  }


  /* =========================================
     E. エフェクト・特殊系 (41-50)
     ========================================= */
  /* 41. Blur Fade */
  .a41 .char { animation: k41 1s ease forwards; filter: blur(20px); }
  @keyframes k41 { to { opacity: 1; filter: blur(0); } }

  /* 42. Contrast Reveal */
  .a42 .char { animation: k42 0.8s ease forwards; filter: contrast(0); }
  @keyframes k42 { 0% { opacity: 0; filter: contrast(0); } 100% { opacity: 1; filter: contrast(1); } }

  /* 43. Glitch Shake */
  .a43 .char { animation: k43 0.5s ease forwards; }
  @keyframes k43 {
    0% { opacity: 0; transform: translate(5px, 5px); }
    20% { opacity: 1; transform: translate(-5px, -5px); }
    40% { transform: translate(2px, 2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(1px, 0); }
    100% { opacity: 1; transform: translate(0, 0); }
  }

  /* 44. Flash (Brightness) */
  .a44 .char { animation: k44 0.8s ease forwards; color: #fff; text-shadow: 0 0 20px #fff; }
  @keyframes k44 {
    0% { opacity: 0; color: #fff; text-shadow: 0 0 20px #fff; }
    50% { opacity: 1; color: #fff; text-shadow: 0 0 0 #fff; }
    100% { opacity: 1; color: var(--text); text-shadow: none; }
  }

  /* 45. Bounding Rubber */
  .a45 .char { animation: k45 0.8s ease forwards; }
  @keyframes k45 {
    0% { opacity: 0; transform: scale3d(1, 1, 1); }
    30% { transform: scale3d(1.25, 0.75, 1); opacity: 1; }
    40% { transform: scale3d(0.75, 1.25, 1); }
    50% { transform: scale3d(1.15, 0.85, 1); }
    65% { transform: scale3d(0.95, 1.05, 1); }
    75% { transform: scale3d(1.05, 0.95, 1); }
    100% { transform: scale3d(1, 1, 1); opacity: 1; }
  }

  /* 46. Tracking Expand (Tight to Wide) */
  .a46 .char { animation: k46 1.2s ease forwards; }
  @keyframes k46 {
    0% { opacity: 0; letter-spacing: -0.2em; }
    100% { opacity: 1; letter-spacing: normal; }
  }

  /* 47. Tracking Contract (Wide to Tight) */
  .a47 .char { animation: k47 1.2s ease forwards; }
  @keyframes k47 {
    0% { opacity: 0; letter-spacing: 0.5em; }
    100% { opacity: 1; letter-spacing: normal; }
  }

  /* 48. Border Stroke (Simulated) */
  .a48 .char { color: transparent; -webkit-text-stroke: 1px var(--text); animation: k48 0.8s ease forwards; }
  @keyframes k48 {
    0% { opacity: 0; transform: scale(1.2); }
    100% { opacity: 1; color: var(--text); transform: scale(1); }
  }

  /* 49. Water Drop */
  .a49 .char { animation: k49 0.6s cubic-bezier(0.5, 0, 0.5, 1.5) forwards; transform: translateY(-50px) scaleY(1.5); }
  @keyframes k49 { to { opacity: 1; transform: translateY(0) scaleY(1); } }

  /* 50. Fade Random (Simple) */
  .a50 .char { animation: k50 1s ease forwards; }
  @keyframes k50 { from { opacity: 0; } to { opacity: 1; } }

</style>
</head>
<body>

  <h1>CSS Text Animations 50 Pack</h1>
  <div class="grid" id="grid">
    </div>

<script>
  const grid = document.getElementById('grid');
  const labels = [
    "Slide Up Short", "Slide Down Short", "Slide Left", "Slide Right", "Long Slide Up",
    "Diag Top-Left", "Diag Btm-Right", "Elastic Slide", "Slide Rotate", "Converge Y",
    "Zoom In", "Zoom Out", "Elastic Zoom", "Zoom In Blur", "Zoom Out Blur",
    "Squash", "Stretch", "Pulsate", "Back Zoom", "Gentle Pop",
    "Rotate Left", "Rotate Right", "Flip X", "Flip Y", "Spin 3D",
    "Barrel Roll", "Pendulum", "Hinge Up", "Tumble", "Spiral Small",
    "Skew Left", "Skew Right", "Skew Slide L", "Skew Vert", "Origami",
    "Unfold Center", "Italic to Norm", "Persp Side", "Matrix Rain", "Compress",
    "Blur Fade", "Contrast", "Glitch Shake", "Flash", "Rubber Band",
    "Track Expand", "Track Contract", "Border Stroke", "Water Drop", "Fade Random"
  ];

  labels.forEach((label, i) => {
    const index = i + 1;
    const box = document.createElement('div');
    box.className = 'box';
    
    // ラベル
    const lbl = document.createElement('div');
    lbl.className = 'label';
    lbl.textContent = `${index}. ${label}`;
    box.appendChild(lbl);

    // テキスト
    const textDiv = document.createElement('div');
    textDiv.className = `demo-text a${index}`;
    textDiv.textContent = "ANIMATION";
    
    // 文字分割と遅延処理
    const chars = textDiv.textContent.split('');
    textDiv.innerHTML = '';
    chars.forEach((char, charIndex) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.className = 'char';
      
      // パターンに応じた遅延調整
      let delay = charIndex * 0.05; // デフォルト: 速め
      
      // 43: Glitch, 44: Flash は一斉に出たほうがいい場合もあるが、少しずらす
      if(index === 50) delay = Math.random() * 0.5; // Random Fade

      span.style.animationDelay = `${delay}s`;
      textDiv.appendChild(span);
    });

    box.appendChild(textDiv);
    grid.appendChild(box);
  });

  // リプレイ機能
  const btn = document.createElement('button');
  btn.innerText = 'Replay All (50)';
  btn.style.position = 'fixed';
  btn.style.bottom = '20px';
  btn.style.right = '20px';
  btn.style.padding = '12px 24px';
  btn.style.background = '#333';
  btn.style.color = '#fff';
  btn.style.border = '1px solid #555';
  btn.style.cursor = 'pointer';
  btn.style.zIndex = 9999;
  btn.onclick = () => {
    grid.innerHTML = grid.innerHTML; // DOMリフレッシュによる強制再描画
  };
  document.body.appendChild(btn);

</script>
</body>
</html>
